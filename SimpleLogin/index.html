<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/SimpleLogin/style.css">
    <link rel="shortcut icon" href="/ressouces/loginSimple.JPG">
    <title>Simple login</title>
</head>
<body>
    <a href="/index.html"><img src="/ressources/icone-retour.png" alt="retour" class="icon"></a>


    <div class="boxLogin">

        <div class="containerLogo">
            <div class="cercle">
                <img src="/ressources/logo.svg" alt="logo">
            </div>
        </div>

        <div class="containerInputs">
            <form>
                <input type="text" required maxlength="16" placeholder="utilisateur">
                <input type="password" required maxlength="16" placeholder="mot de passe">
                <button>Connexion</button>
            </form>
            <p class="txtFin">Pas encore inscrit ?
                <a href="#">Inscrivez-vous</a>
            </p>
        </div>

    </div>

</body>
</html>
